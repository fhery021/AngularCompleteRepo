<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <div *ngIf="onlyOdd">
          <li appBetterHighlight class="list-group-item" [ngClass]="{odd: odd %2 !== 0}"
            [ngStyle]="{backgroundColor: odd %2 !== 0 ? 'lightBlue' : 'yellow'}" *ngFor="let odd of oddNumbers">
            {{ odd }}
          </li>
        </div>
        <!-- <div *ngIf="!onlyOdd">
          <li appBetterHighlight
            class="list-group-item"
            [ngClass]="{odd: even %2 !==0}"
            *ngFor="let even of evenNumbers">
            {{ even }}
          </li>
        </div> -->
        <div *appUnless="onlyOdd">
          <li appBetterHighlight class="list-group-item" [ngClass]="{odd: even %2 !==0}"
            *ngFor="let even of evenNumbers">
            {{ even }}
          </li>
        </div>
        <ng-template [ngIf]="onlyOdd">
          <p>Only odd</p>
        </ng-template>
        <p appBasicHighlight>style me</p>
        <p appBetterHighlight [defaultColor]="'yellow'" [highlightColor]="'red'">style me better </p>
        <div [ngSwitch]="value">
            <p *ngSwitchCase="5">value is 5</p>
            <p *ngSwitchCase="10">value is 10</p>
            <p *ngSwitchDefault>nah</p>
          </div>
      </ul>
    </div>

  </div>
</div>
