<div class="container">
  <div class="row">
    <div class="col-12 col-sm-10 col-md-8 col-sm-ml-1 col-md-ml-2">
      <input type="text" [(ngModel)]="filteredStatus">
      <br>
      <button type="button" class="btn btn-primary" (click)="onAddServer()">Add</button>
      <br>
      <br>
      <h2>App status: {{ appStatus | async}}</h2>
      <hr>
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let server of servers | filter:filteredStatus:'status'"
          [ngClass]="getStatusClasses(server)">
          <div class="row">
            <div class="col">
              <strong>{{ server.name | shorten:15}}</strong>
            </div>
            <div class="col">

              {{ server.instanceType | uppercase}}
            </div>
            <div class="col-auto">
              {{ server.started | date:'fullDate' | uppercase}}
            </div>

            <div class="col">
              <span class="badge badge-info">
                {{ server.status }}
              </span>
            </div>
          </div>

        </li>
      </ul>
    </div>
  </div>
</div>
